version: '3.8'
services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-stack-server
    ports: 
      - '6379:6379'
    volumes:
      - type: bind
        source: "${APPLICATION_ROOT_FOLDER}/${REDIS_DATA_FOLDER}"
        target: /data
  mongodb:
    image: mongo:6-jammy
    container_name: yakwithai_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_INITDB_ROOT_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_INITDB_ROOT_PASSWORD}"
    ports:
      - '27017:27017'
    volumes:
      - type: bind
        source: "${APPLICATION_ROOT_FOLDER}/${MONGODB_ROOT_FOLDER}"
        target: /data/db
      - type: bind
        source: "${APPLICATION_ROOT_FOLDER}/${IMAGES_FOLDER}"
        target: /data/images
  text-generation:
      image: ghcr.io/huggingface/text-generation-inference:latest
      command:
        - --model-id
        - /data/Meta-llama-3-8B-Instruct
        - --max-input-length
        - "3700"
        - --max-total-tokens
        - "4096"
      ports:
        - "8080:80"
      volumes:
        - type: bind
          source: ${APPLICATION_ROOT_FOLDER}/${MODEL_FILE_FOLDER}
          target: /data
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                capabilities: [gpu]
  ocr:
    image: hertzg/tesseract-server:latest
    ports:
      - ${OCR_PORT}:8884
    volumes:
      - type: bind
        source: "${APPLICATION_ROOT_FOLDER}/${IMAGES_FOLDER}"
        target: /data/images
  AzureSpeechSDK:
    image: mcr.microsoft.com/azure-cognitive-services/speechservices/neural-text-to-speech:3.0.0-amd64-en-au-williamneural
    command:
      - --memory
      - 12g
      - --cpu
      - "6"
    ports:
      - "5000:5000"
    environment:
      eula: accept
      Billing: "${AZURE_TTS_ENDPOINT_URI}"
      ApiKey: "${AZURE_SPEECH_SERVICES_KEY}"

